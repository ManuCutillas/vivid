<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./sarah.html">

<dom-module id="vivid-map">
    <template>
        <style>
            :host {
                display: block;
                will-change: background-position-x;
                will-change: background-position-y;
                margin-left: auto;
                margin-right: auto;
                height: 640px;
                width: 640px;
                background-image: url(../src/img/map.jpg);
                background-repeat: no-repeat;
                background-position-x: var(--backgroundX, 0)px;
                background-position-y: var(--backgroundY, 0)px;
            }

            :host character-sarah{
                position: absolute;
                top: 256px;
                left: 50%;
            }

            :host input {
                margin: 0;
                padding: 0;
                height: 0;
                width: 0;
                border: none;
            }
        </style>
        <input id="character-control" on-keydown="walk" on-keyup="stop" />
        <character-sarah id="character" move="[[characterMove]]" direction="[[characterDirection]]"></character-sarah>
    </template>
    <script>
        Polymer({
            is: 'vivid-map',

            properties: {
                characterDirection : {
                    type: String,
                    notify: true,
                    reflectToAttribute: false
                },
                characterMove: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: false,
                    observer: '_characterMoving'
                },
                direction: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true
                },
                backgroundX: {
                    type: Number,
                    value: 0
                },
                backgroundY: {
                    type: Number,
                    value: 0
                },
                _characterMovementSpeed: {
                    type: Number,
                    value: 150,
                    readOnly: true
                }
            },

            listeners: {
                'tap' : 'characterFocus'
            },
            characterFocus : function () {
                var characterControl = this.$['character-control'];
                characterControl.focus();
            },

            walk: function(event) {
                event.preventDefault();
                /*
                To avoid memory leak, the character move on the first
                keyboard event
                */
                if (!this.characterMove) {
                    var keycodes = {37 : "left", 40 : "down", 39 : "right", 38 : "up"};
                    var characterDirection = keycodes[event.keyCode];
                    if (characterDirection != undefined) {
                        this.characterDirection = characterDirection;
                        this.direction = characterDirection;
                        this.characterMove = true;
                        this.timer = new Date().getTime();
                    }
                }
            },

            stop: function() {
                this.characterMove = false;
                this.direction = "";
            },

            _characterMoving: function () {
                var context = this;
                if (context.characterMove) {
                    var moveTimerStart = new Date().getTime();
                    
                    requestAnimationFrame(function () {
                        var moveTimerEnd = new Date().getTime();
                        var backgroundMovement = (moveTimerEnd - moveTimerStart) / 1000 * context._characterMovementSpeed;
                        
                        switch(context.direction) {
                            case "right":
                                backgroundMovement *= -1;
                            case "left":
                                context.backgroundX += backgroundMovement;
                                context.customStyle['--backgroundX'] = context.backgroundX.toString();
                                break;
                            case "down":
                                backgroundMovement *= -1;
                            case "up":
                                context.backgroundY += backgroundMovement;
                                context.customStyle['--backgroundY'] = context.backgroundY.toString();
                                break;
                            case "":
                                return;
                            default:
                                console.log("Unable to handle " + context.direction + " direction");
                        }
                        context.updateStyles();
                        context._characterMoving();
                    });
                }
            }
        });
    </script>
</dom-module>
